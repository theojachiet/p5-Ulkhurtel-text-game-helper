<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="script.js" defer></script>
  </head>

  <body>

    <div class="stats-container">
      <div class="clock-container">
        <p class="time-display"></p>
      </div>
      <div class="temperature-container">
        <div class="thermometer-bar"></div>
        <p class="temperature-display">-10°C</p>
      </div>
      <div class="gravity-container">
        <p class="gravity-title">Indice de gravité</p>
        <div class="gravity-display">1.000</div>
      </div>
    </div>

    <section>
      <div class="events-container">
        <h2 class="events-title">Evènements</h2>
        <div class="event-list-container">
          <ul class="event-list">
          </ul>
        </div>
      </div>

      <div class="buttons-container">
        <button class="previous">PREVIOUS</button>
        <button class="respawn">RESPAWN</button>
        <button class="next">NEXT</button>
      </div>
    </section>

  </body>
</html>
